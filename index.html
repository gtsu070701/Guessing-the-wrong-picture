<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사랑하는 로하야 그림 다른 곳을 찾아볼래??</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>🔍 사랑하는 로하야 그림 다른 곳을 찾아볼래??</h1>

    <div class="game-container">
        <div class="image-container" id="imageContainer">
            <img id="gameImage" src="images/1.jpg" alt="Find the Differences">
        </div>
    </div>

    <div class="info">
        <p>찾은 차이점: <span id="found">0</span> / <span id="total">10</span></p>
        <p>남은 시간: <span id="timer">60</span> 초</p>
        <p>점수: <span id="score">0</span></p>
    </div>

    <p id="message"></p>
    <button id="restart-button">🔄 다시 시작</button>

    <!-- ✅ Added Sound Effect -->
    <audio id="success-sound" src="sounds/oh-yes.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
